					<h3 class="direita">Atualizado em 01/Maio/2013</h3> <!-- Aula 21: Como essa linha do título três possui um alinhamento diferente dos demais títulos 3, criamos uma classe chamada 'direita' e aplicaremos a formatação 'text-align' específica para essa classe. -->

			<div id="tv-radio">
				<p>Áudio e Vídeo</p>
				<audio id="musica" controls="controls"> <!-- Aula 31: A tag <audio> permite que seja inserido um arquivo de aúdio no HTML, and the 'controls' attribute shows the default video controls (play, pause, etc). Como o curso é de 2013, adicionei três formatos de video que eram compatíveis com os browsers na época e de acordo com o mostrado no curso. Para futuros trabalhos, preciso pesquisar quais formatos são reconhecidos pelos principais browsers. Utilizei o site: https://convertio.co/pt/ para fazer a conversão. -->
					<source src="_media/2009-lovers-carvings-bibio.mp3" type="audio/mpeg"/> <!-- Chrome -->
					<source src="_media/2009-lovers-carvings-bibio.m4a" type="audio/x-aac"/> <!-- Safari -->
					<source src="_media/2009-lovers-carvings-bibio.ogg" type="audio/ogg"/> <!-- Firefox -->
					Desculpe, mas não foi possível carregar o aúdio. <!-- Essa mensagem será exibida caso nenhum dos três arquivos sejam executados no navegador do usuário. -->
				</audio>
				<video id="filme" controls="controls" poster="_imagens/video-mini03.jpg"> <!-- Aula 31: A tag <video> permite que seja inserido um arquivo de vídeo no HTML, the 'controls' attribute shows the default video controls (play, pause, etc), and the 'poster' attribute provides an image to show before the video loads. -->
					<source src="_media/getting-started.mp4" type="video/mp4"/> <!-- Chrome -->
					<source src="_media/getting-started.webm" type="video/webm"/> <!-- Safari -->
					<source src="_media/getting-started.ogv" type="video/ogg"/> <!-- Firefox -->
					Desculpe, mas não foi possível carregar o vídeo. <!-- Essa mensagem será exibida caso nenhum dos três arquivos sejam executados no navegador do usuário. -->
				</video> <!-- Como o curso é de 2013, adicionei três formatos de video que eram compatíveis com os browsers na época e de acordo com o mostrado no curso. Para futuros trabalhos, preciso pesquisar quais formatos são reconhecidos pelos principais browsers. Utilizei o site: https://convertio.co/pt/ para fazer a conversão. Mais informações em https://www.html5rocks.com/en/tutorials/video/basics// -->
